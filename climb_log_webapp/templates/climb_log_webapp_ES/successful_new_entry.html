{% extends 'climb_log_webapp_ES/base.html' %}
{%load static%}
{% block title %}Pegue guardado! {%endblock%}
{%block css_files%}

<link rel="stylesheet" href="{% static 'climb_log_webapp/success_entry.css' %}">
{%endblock%}
{%block content%}
<div  class="cover">

   <br><br>
   <div class="col-lg-6  subtitle p-3">
      <div>
         <div class="justify-content-center p-3" >
            <a href="{% url 'new-entry-form' form_type='quick_form' %}"><img class="icon" src="{% static 'climb_log_webapp/images/mas.png' %}" alt="add" width="50" height="50"></a><strong> Agrega una nueva entrada</strong>
         </div>
         <div class="justify-content-center p-3">
            <a href="{% url 'entry-list' %}"><img class="icon" src="{% static 'climb_log_webapp/images/historia.png' %}" alt="list" width="50" height="50"></a><strong> Ver la Lista de Pegues</strong>
         </div>
         <div class="justify-content-center p-3">
            <a href="{% url 'user-profile' %}"><img class="icon" src="{% static 'climb_log_webapp/images/estadisticas.png' %}" alt="stats" width="50" height="50"></a><strong> Ver Mis Estadisticas </strong>

      </div>

</div>

</div>
