{% extends 'climb_log_webapp_ES/base.html' %}
{%load static%}
{% block title %}Crear una cuenta {%endblock%}
{%block css_files%}
<link rel="stylesheet" href="{% static 'climb_log_webapp/styles.css' %}">
<link rel="stylesheet" href="{% static 'climb_log_webapp/login.css' %}">
{%endblock%}
{%block content%}
<main>
    <div>
        <h1>Aca comienza tu bitadora de escalada!</h1>
        <br><br>
        <h2>Crea una cuenta para empezar a guardar el historial de tus escaladas</h2> 
        <br><br>
    </div>
    <div class="container-fluid align-items-center sign-up-form">
        <form class="">
            <div class="row ">
                <div class="col-6">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Elige tu nombre de usuario">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input class="age-input" type="number" id="age">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="gender">Genero</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="woman" name="gender" value="woman">
                            <label for="woman">Mujer</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="man" name="gender" value="man">
                            <label for="man">Hombre</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                            <label for="other">Otro</label>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Tu email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="password1">Elige una contrasena</label>
                        <input type="password" class="form-control" id="password1" placeholder="Minimo 6 caracteres">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="password2">Escribe de nuevo la contrasena</label>
                        <input type="password" class="form-control" id="password2" placeholder="Repite la contrasena">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</main>
{%endblock%}
